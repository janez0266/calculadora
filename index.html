
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="contenedor">
        <form action="javascript:void(0);"  onsubmit="return ejecutar();">
		
			<input id="numero1" type="text"  required pattern="[0-9]*">

            <div class="op">
            <select id="operator" name="operator">
                <option value="suma">+</option>
                <option value="resta">-</option>
                <option value="multiplicacion">*</option>
                <option value="division">/</option>
            </select>
            </div>
			
			<input id="numero2" type="text" required pattern="[0-9]*">
			<p>=</p>
			<input id="resultado" type="text" readonly>
           
			<input type="submit" class="btn"  value="Resultado">
		</form>
	</div>

	<script src="calculadora.js"></script>
</body>
</html>
